<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1: (HTML + JAVASCRIPT BÁSICO)</title>
    <style>
        body{
    text-align: center;
    margin-top: 100px;
    font-family: Arial, Helvetica, sans-serif;
}

button{
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>Projeto 1: Botão que muda a cor do fundo</h1>
    <button onclick="mudarCor()">Mudar Cor</button>

    <script>
        function mudarCor(){
            const cores = ["#FFB6C1", "#87CEEB", "#90EE90", "#FFD700", "D8BFD8"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }
    </script>
</body>
</html>
