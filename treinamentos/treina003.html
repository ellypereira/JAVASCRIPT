<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de DOM</title>
    <style>
        div#quadrado{
            font: normal 18px Arial;
            background: rgb(160, 9, 9);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="quadrado" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">Interaja...</div>
    <p>Clique aqui!</p>
    <script>
        var a =  window.document.getElementById('quadrado')
        a.addEventListener("click", clicar)
        a.addEventListener("mouseover", entrar)
        a.addEventListener("mouseout", sair)
        function clicar() {
            a.innerText= 'Clicou'
            a.style.background= 'blue'
        }

            function entrar() {
            a.innerText= 'Entrou'
            a.style.background= 'green'

        }

        function saiu() {
            a.innerText= 'Saiu'
            a.style.background= 'violet'

        }
    </script>
</body>
</html>
