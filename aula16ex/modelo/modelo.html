<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Analisador de Dados
        </h1>
    </header>
    <section>
        <div>
            número (entre 1 a 100): <input type="number" id="numero">
            <input type="button" value="adicionar" onclick="add_numero()">
            <p>
                <textarea id="tabela" rows="7"></textarea> 
            </p>
            <input type="button" value="finalizar" onclick="finalizar()">
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>
    <footer>
        <p>&copy; L Corporation</p>
    </footer> 
    
    <script src="script.js"></script>
</body>
</html>
